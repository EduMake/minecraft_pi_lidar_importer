<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>Minecraft Pi LIDAR Importer</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />

<body>
	<h1>Minecraft Pi LIDAR Importer</h1>
	<!--<h3>Imports LIDAR data into Minecraft Pi Edition</h3>-->

<div>
	<h2>Location</h2>
	<label>Location</label><select id="locations"><option value="manual">Manual Entry</option></select>
	
	<label>Grid Ref</label><input id="gridref" type="string" />
	<button onclick="loadfile()">Load</button>
</div>


<div id="downloadmissing"></div>

<div id="build_control" style="display:none;">
	<h2>Import the LIDAR data into running Minecraft</h2>
	<label>Terrain Blocks</label><select id="terrain_blocks"></select>
	<label>Building Blocks</label><select id="building_blocks"></select>
	<br />
	<label>Area in  Minecraft</label><select id="areas">
		<option value="0">North West</option>
		<option value="1">North East</option>
		<option value="2">South West</option>
		<option value="3">South East</option>
		<option value="centre">Centre</option>
	</select>
	<button id="build" onclick="buildthezone();" >Build</button>
</div>	

<div>
	<h2>Flood Fill</h2>
	<label>Fill With</label><select id="fill_blocks"></select>
	<label>Fill Direction</label><select id="vertical"><option value="false">Flat</option><option value="true">Vertical as Well</option></select>
	<button id="floodfill" onclick="floodfill();">Fill</button>
</div>	
	

<br />
